<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <rect width="16" height="16" rx="3" fill="#111"/>
  <g transform="translate(8,8) rotate(-45)">
    <!-- Handle -->
    <rect x="-1" y="-6" width="2" height="6" rx="0.5" fill="#e0e0e0"/>
    <!-- Ferrule -->
    <rect x="-1.5" y="0" width="3" height="1.5" rx="0.2" fill="#888"/>
    <!-- Brush glow -->
    <circle cx="0" cy="3" r="3" fill="rgba(59,130,246,0.3)"/>
    <!-- Brush tip -->
    <polygon points="-1,1.5 1,1.5 0.5,4 -0.5,4" fill="#3b82f6"/>
  </g>
  <!-- Paint dots -->
  <circle cx="13" cy="13" r="0.5" fill="#3b82f6" opacity="0.6"/>
</svg>
