<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Designer Cover</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 50%, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Abstract shapes */
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            z-index: 1;
        }

        .shape-1 {
            width: 600px;
            height: 600px;
            top: -150px;
            left: -150px;
            background: linear-gradient(135deg, rgba(82, 13, 204, 0.4), rgba(41, 12, 189, 0.1));
            filter: blur(80px);
        }

        .shape-2 {
            width: 500px;
            height: 500px;
            bottom: -100px;
            right: -100px;
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.4), rgba(212, 29, 115, 0.1));
            filter: blur(80px);
        }

        /* Glassmorphism Card */
        .glass-card {
            position: relative;
            z-index: 10;
            width: 800px;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.1), transparent 60%);
            pointer-events: none;
        }

        h1 {
            font-size: 6rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #ffffff, #a0a0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: -2px;
        }

        p {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            max-width: 600px;
        }

        .decoration {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: rgba(100, 255, 218, 0.4);
            z-index: 5;
            pointer-events: none;
        }

        .code-1 {
            top: 20%;
            left: 10%;
            transform: rotate(-5deg);
        }

        .code-2 {
            bottom: 20%;
            right: 10%;
            transform: rotate(5deg);
        }

        .code-3 {
            top: 15%;
            right: 20%;
            font-size: 1.2rem;
            color: rgba(255, 100, 218, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>

        <div class="decoration code-1">&lt;div class="hero"&gt;</div>
        <div class="decoration code-2">transform: translate3d(0,0,0);</div>
        <div class="decoration code-3">const design = new Future();</div>

        <div class="glass-card">
            <div class="highlight"></div>
            <h1>Co Designer</h1>
            <p>Visually edit. Instantly code.</p>
        </div>
    </div>
</body>

</html>
